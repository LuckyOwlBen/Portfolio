<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin" autocomplete="off">
  <div class="text-center mb-4">
    <h1><b>DM</b></h1>
    <h5>A User Tool</h5>
  </div>
  <div class="form-label-group">
    <input type="email" class="form-control" formControlName="email" placeholder="Email" required autofocus>
  </div>
  <div class="form-label-group">
    <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
  </div>
  <button class="btn btn-lg btn-primary btn-dark btn-block">Sign in</button>
  <br />
</form>
<div class="text-center mb-4">
  <button (click)="gotoRegistration()" class="btn btn-md btn-primary btn-dark">Register</button>
</div>
