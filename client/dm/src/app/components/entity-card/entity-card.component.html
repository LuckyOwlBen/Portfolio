<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ entity.name }}</h5>
    <p class="card-text">
      Max HP: {{ entity.hp }}<br>
      Current HP: {{ entity.currentHp }}<br>
      Armor Class: {{ entity.armorClass }}<br>
      Initiative Total: {{ entity.initiativeTotal }}
    </p>
  </div>
</div>
